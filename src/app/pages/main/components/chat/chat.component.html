<span class="title">{{ channel?.name || '' }}</span>
<div class="messages"></div>
<div class="panel-send">
    <input
        class="w-12"
        pInputText
        id="message"
        [formControl]="messageControl" />
    <p-button
        icon="pi pi-send"
        [rounded]="true"
        severity="primary"
        (onClick)="send()" />
</div>
